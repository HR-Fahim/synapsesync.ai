<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynapseSync.AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Merriweather', 'serif'],
              playfair: ['Playfair Display', 'serif'],
              roboto: ['Roboto', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script>
      // System Theme Detection
      function updateTheme() {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
      // Initial check
      updateTheme();
      // Listen for changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif { font-family: 'Merriweather', serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-roboto { font-family: 'Roboto', sans-serif; }
      .font-lato { font-family: 'Lato', sans-serif; }

      /* Professional Scrollbar (Adaptive) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      /* Light Mode Scrollbar */
      ::-webkit-scrollbar-track {
        background: #f4f4f5; /* zinc-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* zinc-300 */
        border: 2px solid #f4f4f5;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* zinc-400 */
      }

      /* Dark Mode Scrollbar overrides */
      .dark ::-webkit-scrollbar-track {
        background: #18181b; /* Zinc-950 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc-700 */
        border: 2px solid #18181b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc-600 */
      }
      
      /* Fix for select options */
      select option {
        background-color: #ffffff;
        color: #18181b;
      }
      .dark select option {
        background-color: #18181b;
        color: #e4e4e7;
      }
    </style>
    <!-- Load Firebase Compat Libraries Globally -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>

    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/app": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/auth": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/analytics": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/firestore": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/storage": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
</head>
  <body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-50 antialiased selection:bg-indigo-500/30 selection:text-indigo-600 dark:selection:text-indigo-200 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
